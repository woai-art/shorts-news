<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Short</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #050a1a; }
        .container { width: 1080px; height: 1920px; position: relative; background: #050a1a; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* --- Верхняя секция --- */
        .news-header-section { width: 100%; height: 600px; position: relative; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
        .news-media-container { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .news-media { width: 100%; height: 100%; object-fit: cover; transform: scale(1.0); }

        /* --- Разделитель (теперь с заголовком) --- */
        .brand-strip {
            width: 100%;
            min-height: 80px; /* Минимальная высота */
            background: linear-gradient(90deg, #dc143c 0%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
        }
        .media-title {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 8px rgba(0,0,0,1);
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Кибер-фон --- */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.05) 0px,
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 20px
                );
            animation: grid-move 2s linear infinite;
            z-index: 0;
        }

        /* --- Полноэкранная карточка --- */
        .content-section {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }

        .news-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 0;
            padding: 80px;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 40px;
            animation: frame-pulse 5s infinite ease-in-out;
            color: #00ffff;
            box-sizing: border-box;
        }

        .news-card-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .news-card-footer .source-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }

        .news-card-footer .source-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #00ffff;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .news-card-footer .date-time {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: rgba(0, 255, 255, 0.8);
            margin-left: auto;
        }

        .news-card-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 72px;
            color: #00ffff;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .news-card-description {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            color: rgba(0, 255, 255, 0.9);
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .news-card-media {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .news-card-media img,
        .news-card-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .news-card-media-placeholder {
            color: rgba(0, 255, 255, 0.6);
            font-size: 18px;
            text-align: center;
        }

        /* Анимации */
        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 40px 40px, 40px 40px;
            }
        }

        @keyframes frame-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
        }

        /* --- Футер (СКРЫТ) --- */
        .footer-section {
            width: 100%;
            height: 150px;
            display: none; /* Скрываем старый футер, так как он теперь в карточке */
            background-color: #1e3a8a; /* Новый цвет фона */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-top: auto; /* Прижимаем к низу через flexbox */
        }
        .footer-source-info { display: flex; align-items: center; }
        .source-logo { width: 64px; height: 64px; object-fit: contain; margin-right: 20px; border-radius: 50%; }
        .source-text { font-family: 'Arsenal', sans-serif; font-size: 36px; font-weight: bold; color: white; }
        .date-time { font-family: 'Arsenal', sans-serif; font-size: 32px; font-weight: bold; color: white; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кибер-фон -->
        <div class="cyber-grid"></div>
        
        <!-- Полноэкранная карточка -->
        <div class="content-section">
            <div class="news-card">
                <!-- Футер в верхней части карточки -->
                <div class="news-card-footer">
                    <img src="{{TWITTER_AVATAR}}" alt="Twitter Avatar" class="source-logo" id="twitterAvatar" style="display: none;">
                    <img src="{{SOURCE_LOGO}}" alt="Source" class="source-logo" id="sourceLogo">
                    <div class="source-text">{{SOURCE_NAME}}</div>
                    <div class="date-time">{{PUBLISH_DATE}}</div>
                </div>
                
                <!-- Заголовок -->
                <div id="newsText" class="news-card-title">{{NEWS_TITLE}}</div>
                
                <!-- Описание -->
                <div id="newsBrief" class="news-card-description">{{NEWS_BRIEF}}</div>
                
                <!-- Медиа в нижней части карточки -->
                <div class="news-card-media">
                    <img id="newsCardImage" src="{{NEWS_IMAGE}}" alt="News Image" style="display: none;">
                    <video id="newsCardVideo" style="display: none;">
                        <source src="{{NEWS_VIDEO}}" type="video/mp4">
                    </video>
                    <div class="news-card-media-placeholder">No media available</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function adjustFontSize() {
            const newsText = document.getElementById('newsText');
            const newsBrief = document.getElementById('newsBrief');
            if (!newsText || !newsBrief) return;
            
            // Адаптируем размер заголовка
            const titleLength = newsText.textContent.length;
            let titleFontSize = 48;
            if (titleLength > 60) titleFontSize = 36;
            else if (titleLength > 40) titleFontSize = 42;
            newsText.style.fontSize = titleFontSize + 'px';
            
            // Адаптируем размер описания
            const briefLength = newsBrief.textContent.length;
            let briefFontSize = 24;
            if (briefLength > 300) briefFontSize = 18;
            else if (briefLength > 200) briefFontSize = 20;
            else if (briefLength > 150) briefFontSize = 22;
            newsBrief.style.fontSize = briefFontSize + 'px';
        }
        function adjustMediaTitleSize() {
            const mediaTitle = document.getElementById('mediaTitle');
            if (!mediaTitle) return;
            const titleLength = (mediaTitle.textContent || mediaTitle.innerText).length;
            let fontSize = 48;
            if (titleLength > 80) fontSize = 36;
            else if (titleLength > 50) fontSize = 42;
            mediaTitle.style.fontSize = fontSize + 'px';
        }
        function initializeMedia() {
            const newsImage = document.getElementById('newsMedia'), newsVideo = document.getElementById('newsVideo'), videoSource = newsVideo.querySelector('source');
            console.log('Video source src:', videoSource ? videoSource.src : 'not found');
            const hasVideo = videoSource && videoSource.src && videoSource.src !== '' && !videoSource.src.includes('{{NEWS_VIDEO}}');
            console.log('Has video:', hasVideo);
            if (hasVideo) {
                newsVideo.style.display = 'block'; newsImage.style.display = 'none'; startZoomAnimation(newsVideo); newsVideo.play().catch(e => {});
            } else {
                startZoomAnimation(newsImage);
            }
        }
        function initializeTwitterAvatar() {
            // Инициализируем аватар в карточке
            const cardTwitterAvatar = document.querySelector('.news-card-footer #twitterAvatar');
            const cardSourceLogo = document.querySelector('.news-card-footer #sourceLogo');
            
            console.log('Card Twitter Avatar src:', cardTwitterAvatar ? cardTwitterAvatar.src : 'not found');
            console.log('Card Source Logo src:', cardSourceLogo ? cardSourceLogo.src : 'not found');
            
            // Проверяем, есть ли реальный путь к аватарке (не плейсхолдер)
            if (cardTwitterAvatar && cardTwitterAvatar.src && 
                !cardTwitterAvatar.src.includes('{{TWITTER_AVATAR}}') && 
                cardTwitterAvatar.src.includes('avatar_')) {
                cardTwitterAvatar.style.display = 'block';
                cardSourceLogo.style.display = 'none';
                console.log('Twitter avatar displayed in card');
            } else {
                cardTwitterAvatar.style.display = 'none';
                cardSourceLogo.style.display = 'block';
                console.log('Using source logo instead of Twitter avatar');
            }
        }

        function initializeCardMedia() {
            const cardImage = document.getElementById('newsCardImage');
            const cardVideo = document.getElementById('newsCardVideo');
            const placeholder = document.querySelector('.news-card-media-placeholder');
            const videoSource = cardVideo.querySelector('source');
            
            console.log('Card Image src:', cardImage ? cardImage.src : 'not found');
            console.log('Card video source src:', videoSource ? videoSource.src : 'not found');
            
            // Проверяем наличие реальных файлов (не плейсхолдеров)
            const hasVideo = videoSource && videoSource.src && videoSource.src !== '' && 
                           !videoSource.src.includes('{{NEWS_VIDEO}}') && 
                           videoSource.src.includes('resources/');
            
            const hasImage = cardImage && cardImage.src && cardImage.src !== '' && 
                           !cardImage.src.includes('{{NEWS_IMAGE}}') && 
                           cardImage.src.includes('resources/');
            
            console.log('Card has video:', hasVideo);
            console.log('Card has image:', hasImage);
            
            if (hasVideo) {
                cardVideo.style.display = 'block';
                cardImage.style.display = 'none';
                placeholder.style.display = 'none';
                cardVideo.play().catch(e => {});
                console.log('Video displayed in card');
            } else if (hasImage) {
                cardImage.style.display = 'block';
                cardVideo.style.display = 'none';
                placeholder.style.display = 'none';
                console.log('Image displayed in card');
            } else {
                placeholder.style.display = 'block';
                cardImage.style.display = 'none';
                cardVideo.style.display = 'none';
                console.log('No media available, showing placeholder');
            }
        }
        function startZoomAnimation(el) { if (el) gsap.to(el, { scale: 1.15, duration: 5, ease: "power1.inOut" }); }
        document.addEventListener('DOMContentLoaded', () => {
            adjustFontSize();
            adjustMediaTitleSize();
            initializeMedia();
            initializeTwitterAvatar();
            initializeCardMedia();
        });
    </script>
</body>
</html>
