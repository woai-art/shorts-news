# Фильтры для отбора новостей
filters:
  # Минимальная длина заголовка
  min_title_length: 10

  # Максимальная длина заголовка для shorts
  max_title_length: 80

  # Ключевые слова для фильтрации (если есть в заголовке - пропустить)
  skip_keywords:
    - "weather"
    - "sports"
    - "entertainment"
    - "celebrity"
    - "gossip"

  # Приоритетные ключевые слова (увеличивают приоритет новости)
  priority_keywords:
    - "breaking"
    - "urgent"
    - "major"
    - "crisis"
    - "war"
    - "election"
    - "president"
    - "government"
    - "economy"
    - "disaster"
